 </div>

<script>
window.onload = function() {
var password = "2345";


var number = document.querySelectorAll('.number');
var var2 = 0;
function rpass(var1) {
	if(var2 == 0 && password.substr(0, 1) == var1) {
    	number[0].textContent = var1;
        var2 = 1;
	}
    
    if(var2 == 1 && password.substr(1, 1) == var1) {
    	number[1].textContent = var1;
        var2 = 2;
	}
    
    if(var2 == 2 && password.substr(2, 1) == var1) {
    	number[2].textContent = var1;
        var2 = 3;
	}
    
    if(var2 == 3 && password.substr(3, 1) == var1) {
    	number[3].textContent = var1;
        var2 = 4;
	}
}
var btn = document.querySelectorAll('button');
	for(let i = 0; i < btn.length; i++) {
		btn[i].style.height = btn[i].offsetWidth + "px";
        btn[i].onclick = function() {
         rpass(btn[i].textContent);
		}
	}
}
window.onresize = function() {
var btn = document.querySelectorAll('button');
	for(let i = 0; i < btn.length; i++) {
		btn[i].style.height = btn[i].offsetWidth + "px";
	}
}
</script>
